name: Build Frontend Docker Image (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/build-frontend-pr.yml"

env:
  AWS_REGION: us-east-1
  PULUMI_STACK: test

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    concurrency:
      group: build-pr-${{ github.event.pull_request.number }}
      cancel-in-progress: true

    permissions:
      id-token: write
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Pulumi dependencies
        working-directory: infrastructure
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_TEST_ROLE_ARN || secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Pulumi
        uses: pulumi/actions@v4
        with:
          pulumi-version: latest

      - name: Pulumi Preview (Infrastructure Changes)
        working-directory: infrastructure
        run: |
          source .venv/bin/activate
          echo "üìã Running Pulumi preview to show infrastructure changes..."

          # Select or initialize stack
          if ! pulumi stack select test 2>/dev/null; then
            echo "Initializing Pulumi stack 'test'..."
            pulumi stack init test
          fi

          set +e  # Don't exit on error, we'll handle it
          pulumi preview --stack test --diff
          PREVIEW_EXIT=$?
          set -e  # Re-enable exit on error

          if [ "$PREVIEW_EXIT" -eq 0 ]; then
            echo "‚úÖ Preview completed: No changes detected"
          elif [ "$PREVIEW_EXIT" -eq 1 ]; then
            echo "üìù Preview completed: Changes detected (this is normal)"
          else
            echo "‚ùå Preview failed with exit code $PREVIEW_EXIT"
            exit $PREVIEW_EXIT
          fi
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_PYTHON_CMD: ${{ github.workspace }}/infrastructure/.venv/bin/python

      - name: Get or Create ECR Repository
        id: ecr-info
        run: |
          # Get ECR repository name from GitHub secrets
          # If ECR_REPO_NAME secret is set, use it; otherwise use default
          ECR_REPO_NAME="${{ secrets.ECR_REPO_NAME || 'frontend-test' }}"
          AWS_REGION="${{ env.AWS_REGION }}"

          echo "Using ECR repository name: $ECR_REPO_NAME"
          echo "AWS Region: $AWS_REGION"

          # Check if repository exists
          if aws ecr describe-repositories --repository-names "$ECR_REPO_NAME" --region "$AWS_REGION" &>/dev/null; then
            echo "‚úÖ ECR repository '$ECR_REPO_NAME' already exists"
          else
            echo "‚ö†Ô∏è  ECR repository '$ECR_REPO_NAME' not found. Creating it..."
            aws ecr create-repository \
              --repository-name "$ECR_REPO_NAME" \
              --region "$AWS_REGION" \
              --image-scanning-configuration scanOnPush=true \
              --encryption-configuration encryptionType=AES256
            echo "‚úÖ ECR repository '$ECR_REPO_NAME' created successfully"
          fi

          # Get account ID and construct repository URL
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)

          # If ECR_REPO_URL secret is set, use it; otherwise construct it
          if [ -n "${{ secrets.ECR_REPO_URL }}" ]; then
            ECR_REPO_URL="${{ secrets.ECR_REPO_URL }}"
            echo "‚úÖ Using ECR URL from secret: $ECR_REPO_URL"
          else
            ECR_REPO_URL="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO_NAME}"
            echo "‚úÖ Constructed ECR URL: $ECR_REPO_URL"
          fi

          echo "ecr_repo_url=$ECR_REPO_URL" >> $GITHUB_OUTPUT
          echo "ecr_repo_name=$ECR_REPO_NAME" >> $GITHUB_OUTPUT
          echo "‚úÖ ECR Repository ready: $ECR_REPO_URL"
        env:
          AWS_REGION: ${{ env.AWS_REGION }}

      - name: Generate Image Tag
        id: image-tag
        run: |
          # Use PR number and commit SHA for unique tagging
          PR_NUMBER="${{ github.event.pull_request.number }}"
          COMMIT_SHA="${GITHUB_SHA::8}"
          IMAGE_TAG="pr-${PR_NUMBER}-${COMMIT_SHA}"
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "Generated image tag: $IMAGE_TAG"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ steps.ecr-info.outputs.ecr_repo_name }}
          IMAGE_TAG: ${{ steps.image-tag.outputs.image_tag }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          echo "Building Docker image with tag: $IMAGE_TAG"
          cd frontend
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

          # Also tag with PR number for easy reference
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:pr-${{ steps.image-tag.outputs.pr_number }}

          echo "Pushing image with tag: $IMAGE_TAG"
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:pr-${{ steps.image-tag.outputs.pr_number }}

          echo "‚úÖ Image built and pushed successfully"
          echo "Image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const imageTag = '${{ steps.image-tag.outputs.image_tag }}';
            const ecrRepo = '${{ steps.ecr-info.outputs.ecr_repo_url }}';
            const commitSha = '${{ steps.image-tag.outputs.commit_sha }}';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üê≥ Docker Image Built Successfully
              
              **Image Tag:** \`${imageTag}\`
              **ECR Repository:** \`${ecrRepo}\`
              **Commit:** \`${commitSha}\`
              
              This image will be reused during deployment (no rebuild needed).
              
              To deploy this image, use the deployment workflow and reference commit: \`${commitSha}\``
            });

      - name: Build Summary
        run: |
          echo "=========================================="
          echo "‚úÖ Docker Image Build Complete"
          echo "=========================================="
          echo "Image Tag: ${{ steps.image-tag.outputs.image_tag }}"
          echo "ECR Repository: ${{ steps.ecr-info.outputs.ecr_repo_url }}"
          echo "Commit SHA: ${{ steps.image-tag.outputs.commit_sha }}"
          echo ""
          echo "This image will be reused during deployment."
          echo "=========================================="
